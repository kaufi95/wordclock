<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>WordClock Controller</title>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">üïê WordClock</h1>
        <p class="text-gray-600">Configure your beautiful word clock</p>
      </div>

      <!-- Color Settings Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <span class="ml-0">Color Settings</span>
        </h2>
        
        <div class="space-y-6">
          <!-- Color Picker -->
          <div class="flex justify-center">
            <input 
              type="color" 
              id="color-picker" 
              value="#FFFFFF" 
              class="w-32 h-16 rounded-lg border-4 border-gray-200 shadow-lg cursor-pointer hover:scale-105 transition-transform duration-200"
            />
          </div>

          <!-- RGB Sliders -->
          <div class="space-y-4">
            <div class="slider-group">
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-red-600">Red</label>
                <span id="red-value" class="text-sm bg-red-100 px-3 py-1 rounded-full font-semibold">255</span>
              </div>
              <input 
                type="range" 
                id="red-slider" 
                min="0" 
                max="255" 
                value="255" 
                class="w-full h-3 bg-gradient-to-r from-red-100 via-red-300 to-red-500 rounded-lg appearance-none cursor-pointer slider"
              />
            </div>
            
            <div class="slider-group">
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-green-600">Green</label>
                <span id="green-value" class="text-sm bg-green-100 px-3 py-1 rounded-full font-semibold">255</span>
              </div>
              <input 
                type="range" 
                id="green-slider" 
                min="0" 
                max="255" 
                value="255" 
                class="w-full h-3 bg-gradient-to-r from-green-100 via-green-300 to-green-500 rounded-lg appearance-none cursor-pointer slider"
              />
            </div>
            
            <div class="slider-group">
              <div class="flex items-center justify-between mb-2">
                <label class="text-sm font-medium text-blue-600">Blue</label>
                <span id="blue-value" class="text-sm bg-blue-100 px-3 py-1 rounded-full font-semibold">255</span>
              </div>
              <input 
                type="range" 
                id="blue-slider" 
                min="0" 
                max="255" 
                value="255" 
                class="w-full h-3 bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500 rounded-lg appearance-none cursor-pointer slider"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Brightness Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
          üí° <span class="ml-2">Brightness</span>
        </h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-600">Dim</span>
            <span id="brightness-value" class="text-sm bg-yellow-100 px-3 py-1 rounded-full font-semibold">128</span>
            <span class="text-sm text-gray-600">Bright</span>
          </div>
          <input 
            type="range" 
            id="brightness-slider" 
            min="32" 
            max="255" 
            value="128" 
            class="w-full h-3 bg-gradient-to-r from-gray-400 to-yellow-400 rounded-lg appearance-none cursor-pointer slider"
          />
        </div>
      </div>

      <!-- Language Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
          üåê <span class="ml-2">Language</span>
        </h2>
        <div class="space-y-3">
          <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer transition-colors">
            <input type="radio" id="dia" name="language" value="dialekt" class="text-blue-600 focus:ring-blue-500" />
            <span class="ml-3 text-gray-700 font-medium">Dialekt (Austrian)</span>
          </label>
          <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg hover:border-blue-300 cursor-pointer transition-colors">
            <input type="radio" id="de" name="language" value="deutsch" class="text-blue-600 focus:ring-blue-500" />
            <span class="ml-3 text-gray-700 font-medium">Deutsch (German)</span>
          </label>
        </div>
      </div>

      <!-- WiFi Settings Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
          üì∂ <span class="ml-2">WiFi Settings</span>
        </h2>
        <div class="text-center">
          <button 
            id="reset-wifi-btn" 
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200 hover:shadow-xl"
          >
            üîÑ Reset WiFi Settings
          </button>
          <p class="text-sm text-gray-500 mt-2">This will restart the device and open the WiFi configuration portal</p>
        </div>
      </div>
    </div>
  </body>
</html>
