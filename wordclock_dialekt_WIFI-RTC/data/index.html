<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>WordClock Controller</title>
  </head>
  <body>
    <div class="container">
      <h1>WordClock Controller</h1>
      <p>Color:</p>
      <div id="color-box-container">
        <div
          class="color-box"
          style="background-color: #ffffff"
          value="65535"
        ></div>
        <div
          class="color-box"
          style="background-color: #ff0000"
          value="63488"
        ></div>
        <div
          class="color-box"
          style="background-color: #008000"
          value="2016"
        ></div>
        <div class="color-box" style="background-color: blue" value="31"></div>
        <div
          class="color-box"
          style="background-color: #00ffff"
          value="2047"
        ></div>
        <div
          class="color-box"
          style="background-color: #ff00ff"
          value="63519"
        ></div>
        <div
          class="color-box"
          style="background-color: #ffff00"
          value="65504"
        ></div>
      </div>

      <p>Language:</p>
      <div id="language-container">
        <input type="radio" id="dia" name="language" value="dialekt" />
        <label for="dia">Dialekt</label>
        <input type="radio" id="de" name="language" value="deutsch" />
        <label for="de">Deutsch</label>
      </div>

      <p>Brightness:</p>
      <div id="brightness-container">
        <input type="radio" id="b-low" name="brightness" value="64" />
        <label for="b-low">Low</label>
        <input type="radio" id="b-mid" name="brightness" value="128" />
        <label for="b-mid">Middle</label>
        <input type="radio" id="b-high" name="brightness" value="192" />
        <label for="b-high">High</label>
        <input type="radio" id="b-vhigh" name="brightness" value="255" />
        <label for="b-vhigh">Very high</label>
      </div>

      <button id="update-btn" onclick="sendPostRequest()" style="margin: 20px">
        Update
      </button>
    </div>
  </body>
</html>
