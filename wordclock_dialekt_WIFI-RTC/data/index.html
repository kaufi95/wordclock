<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>WordClock Controller</title>
  </head>
  <body>
    <div class="container">
      <h1>WordClock Controller</h1>
      <p>Color:</p>
      <div id="color-picker-container">
        <input name="color" type="color" id="color-picker" value="#FFFFFF" />
      </div>

      <p>Language:</p>
      <div id="language-container">
        <input type="radio" id="dia" name="language" value="dialekt" />
        <label for="dia">Dialekt</label>
        <input type="radio" id="de" name="language" value="deutsch" />
        <label for="de">Deutsch</label>
      </div>

      <p>Brightness:</p>
      <div id="brightness-container">
        <input type="radio" id="b-low" name="brightness" value="64" />
        <label for="b-low">Low</label>
        <input type="radio" id="b-mid" name="brightness" value="128" />
        <label for="b-mid">Middle</label>
        <input type="radio" id="b-high" name="brightness" value="192" />
        <label for="b-high">High</label>
      </div>

      <p>Terminate WiFi?</p>
      <div id="timeout-container">
        <input type="radio" id="timeout-0" name="timeout" value="0" />
        <label for="timeout-0">Never</label>
        <input type="radio" id="timeout-10" name="timeout" value="1" />
        <label for="timeout-10">10min</label>
      </div>

      <button id="update-btn" onclick="sendPostRequest()">Update</button>
    </div>
  </body>
</html>
