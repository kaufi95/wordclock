<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>WordClock Controller</title>
  </head>
  <body>
    <div class="container">
      <h1>WordClock Controller</h1>
      <p>Color:</p>
      <div id="color-box-container">
        <div class="color-box" style="background-color: white"></div>
        <div class="color-box" style="background-color: red"></div>
        <div class="color-box" style="background-color: green"></div>
        <div class="color-box" style="background-color: blue"></div>
        <div class="color-box" style="background-color: cyan"></div>
        <div class="color-box" style="background-color: magenta"></div>
        <div class="color-box" style="background-color: yellow"></div>
      </div>

      <p>Language:</p>
      <div id="language-container">
        <input type="radio" id="dia" name="language" value="dialekt" checked />
        <label for="dia">Dialekt</label>
        <input type="radio" id="de" name="language" value="deutsch" />
        <label for="de">Deutsch</label>
      </div>

      <p>Brightness:</p>
      <div id="brightness-container">
        <input type="radio" id="b-low" name="brightness" value="1" />
        <label for="b-low">Low</label>
        <input type="radio" id="b-mid" name="brightness" value="2" checked />
        <label for="b-mid">Middle</label>
        <input type="radio" id="b-high" name="brightness" value="3" />
        <label for="b-high">High</label>
        <input type="radio" id="b-veryhigh" name="brightness" value="4" />
        <label for="b-veryhigh">Very high</label>
      </div>
    </div>
  </body>
</html>
