<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>WordClock Controller</title>
  </head>
  <body>
    <div class="container">
      <h1>WordClock Controller</h1>
      <p>Color:</p>
      <div id="color-box-container">
        <div
          class="color-box"
          style="background-color: white"
          value="white"
        ></div>
        <div class="color-box" style="background-color: red" value="red"></div>
        <div
          class="color-box"
          style="background-color: green"
          value="green"
        ></div>
        <div
          class="color-box"
          style="background-color: blue"
          value="blue"
        ></div>
        <div
          class="color-box"
          style="background-color: cyan"
          value="cyan"
        ></div>
        <div
          class="color-box"
          style="background-color: magenta"
          value="magenta"
        ></div>
        <div
          class="color-box"
          style="background-color: yellow"
          value="yellow"
        ></div>
      </div>

      <p>Language:</p>
      <div id="language-container">
        <input type="radio" id="dia" name="language" value="dialekt" />
        <label for="dia">Dialekt</label>
        <input type="radio" id="de" name="language" value="deutsch" />
        <label for="de">Deutsch</label>
      </div>

      <p>Brightness:</p>
      <div id="brightness-container">
        <input type="radio" id="b-low" name="brightness" value="low" />
        <label for="b-low">Low</label>
        <input type="radio" id="b-mid" name="brightness" value="mid" />
        <label for="b-mid">Middle</label>
        <input type="radio" id="b-high" name="brightness" value="high" />
        <label for="b-high">High</label>
        <input type="radio" id="b-vhigh" name="brightness" value="veryhigh" />
        <label for="b-vhigh">Very high</label>
      </div>

      <button id="update-btn" onclick="sendPostRequest()" style="margin: 20px">
        Update
      </button>
    </div>
  </body>
</html>
